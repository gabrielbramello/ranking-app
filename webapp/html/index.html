<!DOCTYPE html>
<html lang="en">

<head>

    <title>Principal</title>
    <link rel="stylesheet" href="../resources/bootstrap-4.1.3-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../resources/bootstrap-4.1.3-dist/css/bootstrap-reboot.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg   navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar com texto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar"
            aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="textoNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Jogar</a>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <table class="table col-md-10" >
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Primeiro</th>
                    <th scope="col">Último</th>
                    <th scope="col">Nickname</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>

    
        <form action="" class="col-md-10">
            <h2 id="cabecalho-form">Adicionar campo</h2>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Input padrão">
            </div>
            <div class="form-group">
                <button id="btn-add" class="btn btn-primary mb-2">Adicionar</button>
                <button id="btn-comecar" class="btn btn-primary mb-2">Começar</button>
            </div>
        </form>
    </section>
    <script src="../resources/jquery/jquery-3.4.1.min.js"></script>
    <script src="../resources/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../resources/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
